<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
</head>
<body>
    
  <div class="container">
    <div class="box">
 <!-----------------------login Page ------------------------->
    <div class="box-login" id="login">

        <div class="top-header">
        <h3>Welcome Back </h3>
        <small>Thank You For Coming back</small>
        </div>
 <!-- Email Input -->

        <div class="input-group">
            <div class="input-field">
                <input type="text" class="input-box" id="logEmail" required>
                <label for="logEmail">Email Address</address></label>
            </div>
 <!-- Password Input  -->

            <div class="input-field">
                <input type="password" class="input-box" id="logPassword" required>
                <label for="logPassword">Password</address></label>
 <!-- Eye Box    -->
                <div class="eye-area">
                    <div class="eye-box" onclick="myLogPassword()">
                        <i class="fa-regular fa-eye" id="eye"></i>
                        <i class="fa-regular fa-eye-slash" id="eye-slash"></i>

                    </div>
                </div>
            </div>
                       <div class="remember">
                        <input type="checkbox" id="formcheck" class="check">
                        <label for="formcheck"> Remember Me </label>
                       </div>
            <div class="input-field">
                <input type="submit" class="input-submit" value="Login">
            </div>
 <!-- Forget Password -->
      <div class="Forget">
        <a href="bg/forget.mp4">Forget Password ?</a>
      </div>

      </div>
    </div>
   <!--------------------------- Register Page ------------------------------->

   <div class="box-register" id="register">

    <div class="top-header">
    <h3>Welcome ! </h3>
    <small>Create Your Account</small>
    </div>
<!-- UserName Input -->

    <div class="input-group">
        <div class="input-field">
            <input type="text" class="input-box" id="regUser" required>
            <label for="regUser">UserName</address></label>
        </div>
<!-- Email Input  -->

        <div class="input-field">
            <input type="text" class="input-box" id="regEmail" required>
            <label for="regEmail">Email Address</address></label>
        </div>
<!-- Password Input  -->

        <div class="input-field">
            <input type="password" class="input-box" id="regPassword" required>
            <label for="regPassword">Password</address></label>
<!-- Eye Box    -->
            <div class="eye-area">
                <div class="eye-box" onclick="myRegPassword()">
                    <i class="fa-regular fa-eye" id="eye-2"></i>
                    <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>

                </div>
            </div>
        </div>
                   <div class="remember">
                    <input type="checkbox" id="formcheck-2" class="check">
                    <label for="formcheck-2"> Remember Me </label>
                   </div>
        <div class="input-field">
            <input type="submit" class="input-submit" value="Register">
        </div>

  </div>
</div>
   
<!--------------------------- Switch -------------------------->
     
     <div class="switch">
         <a href="#" class="login" onclick="login()">Login</a>
         <a href="#" class="register" onclick="register()">Register</a>
         <div class="btn-active" id="btn"></div>
      </div>

  </div>
</div>

<!---------------------- scripting Here ----------------------->
           <script>

         var x = document.getElementById('login');
         var y = document.getElementById('register');
         var z = document.getElementById('btn');

            function login(){
                x.style.left = "27px";
                y.style.right = "-350px";
                z.style.left = "0px";
            }

            function register(){
                x.style.left = "-350px";
                y.style.right = "25px";
                z.style.left = "150px";
            }

            
// Login view hidden password
                 
function myLogPassword(){

    var a = document.getElementById('logPassword');
    var b = document.getElementById('eye');
    var c = document.getElementById('eye-slash');

     if(a.type === "password"){
     a.type = "text"
    b.style.opacity = "0";
    c.style.opacity = "1";
     }
    else{
        a.type = "password"
    b.style.opacity = "1";
    c.style.opacity = "0";
    }

}

// Register view hidden Password

function myRegPassword(){

var q = document.getElementById('regPassword');
var b = document.getElementById('eye-2');
var c = document.getElementById('eye-slash-2');

 if(q.type === "password"){
 q.type = "text"
b.style.opacity = "0";
c.style.opacity = "1";
 }
else{
    q.type = "password"
b.style.opacity = "1";
c.style.opacity = "0";
}

}

           </script>

           <!-- Google Font Link -->
 <style> @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap')</style>


</body>
</html>
